version: 2.1
description: Install the Code Climate test reporter.
parameters:
    cc_test_reporter_path:
        default: /usr/local/bin
        description: Path to which the Code Climate test reporter binary will be installed
        type: string
    version:
        default: 0.10.3
        description: Version of Code Climate test reporter to download (version number or "latest")
        type: string
    architecture:
        default: linux-amd64
        description: >
          Target operating system and architecture.
          See https://docs.codeclimate.com/docs/configuring-test-coverage#locations-of-pre-built-binaries
        type: string
    # TODO sha256sum validation
steps:
    - run:
        command: |
            if [[ $EUID == 0 ]]; then export SUDO=""; else # Check if we are root
              export SUDO="sudo"; # If not, use sudo
            fi
            if [[ $(command -v cc-test-reporter) == "" ]]; then
              echo "Installing Code Climate test reporter..."
              $SUDO mkdir -p <<parameters.cc_test_reporter_path>>
              $SUDO test -f <<parameters.cc_test_reporter_path>>/cc-test-reporter \
                || $SUDO curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-<<parameters.version>>-<<parameters.architecture>>> \
                <<parameters.cc_test_reporter_path>>/cc-test-reporter
              $SUDO chmod +x <<parameters.cc_test_reporter_path>>/cc-test-reporter
            else
              echo "Test reporter is already installed."
            fi
        name: Downloading Code Climate test reporter